{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion - Saisisseur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            height: 100vh;
        }

        .left-section {
            width: 50%;
            background: url("{% static 'saisie.jpg' %}") no-repeat center center;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .left-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 18px;
            line-height: 1.5;
        }

        .right-section {
            width: 50%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-top: 6px solid #ff6600;
        }

        .login-box h2 {
            text-align: center;
            color: #0047ab;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            border-color: #ff6600;
            outline: none;
            box-shadow: 0 0 6px rgba(255, 102, 0, 0.4);
        }

        button {
            background: linear-gradient(45deg, #ff6600, #0047ab);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0047ab, #ff6600);
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            .left-section {
                padding: 30px;
                text-align: center;
            }

            .left-section h1 {
                font-size: 36px;
            }

            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="left-section">
    <h1>Bienvenue sur ONETECH</h1>
    <p>Accédez à votre espace pour saisir les données de production, valider les opérations et améliorer la qualité.</p>
</div>

<div class="right-section">
    <div class="login-box">
        <h2>Connexion Validateur</h2>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required autofocus />

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Se connecter</button>
        </form>
    </div>
</div>

</body>
</html>
